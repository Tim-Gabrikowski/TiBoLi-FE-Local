<div class="headBar">
	<button
		mat-icon-button
		aria-label="Example icon button with a vertical three dot icon"
		(click)="backToHome()"
	>
		<mat-icon>arrow_back_ios</mat-icon>
	</button>
	<span class="font-a">Buchw√ºnsche</span>
	<mat-divider></mat-divider>
</div>
<div *ngIf="loading">
	<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div *ngFor="let wish of wishes">
	<mat-card>
		<mat-card-title>{{ wish.title }}</mat-card-title>
		<mat-card-subtitle> {{ wish.author }} </mat-card-subtitle>
		<mat-card-content> {{ wish.hint }} </mat-card-content>
	</mat-card>
</div>
<div id="toggleFormButton">
	<button mat-fab color="primary" (click)="toggleForm()">
		<mat-icon>edit</mat-icon>
	</button>
</div>
<div id="input-form" *ngIf="showForm">
	<app-wish-form></app-wish-form>
</div>
