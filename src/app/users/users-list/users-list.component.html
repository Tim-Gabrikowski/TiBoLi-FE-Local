<div class="headBar">
	<button
		mat-icon-button
		aria-label="Example icon button with a vertical three dot icon"
		(click)="backToHome()"
	>
		<mat-icon>arrow_back_ios</mat-icon>
	</button>
	<span class="font-a">My Books</span>
	<mat-divider></mat-divider>
</div>
<mat-action-list>
	<mat-list-item *ngFor="let user of users" role="listitem">
		<app-user-list-item [user]="user"></app-user-list-item>
	</mat-list-item>
</mat-action-list>
