<div *ngIf="user">
	<h2>Benutzer bearbeiten</h2>
	<div>
		<mat-form-field appearance="fill">
			<mat-label>Vorname:</mat-label>
			<input
				matInput
				value="{{ user.vorname }}"
				placeholder="John"
				#vorname
			/>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Nachname:</mat-label>
			<input
				matInput
				value="{{ user.nachname }}"
				placeholder="Doe"
				#nachname
			/>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Klasse</mat-label>
			<mat-select name="class" [value]="user.classId" #class>
				<mat-option *ngFor="let class of classes" [value]="class.id">
					{{ class.class }}{{ class.letter }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<br />
		<button
			mat-fab
			(click)="onSubmit(vorname.value, nachname.value, class.value)"
			color="primary"
			class="button"
			matTooltip="Änderung speichern"
		>
			<mat-icon>save</mat-icon>
		</button>
		<br />
		<br />
		<button
			mat-fab
			(click)="deleteUser()"
			class="button"
			matTooltip="Nutzer löschen (dies wird den Nutzer nicht umbringen)"
			aria-label="Example icon button with a delete icon"
		>
			<mat-icon>delete</mat-icon>
		</button>
		<br />
		<div id="printBox">
			<h2>Benutzerkarte drucken</h2>
			<div>
				<mat-form-field appearance="fill">
					<mat-label>Kartenposition</mat-label>
					<mat-select
						name="start"
						[(value)]="defaultLabelPosition"
						#start
					>
						<mat-option
							*ngFor="let position of labelPositions"
							[value]="position.position"
						>
							{{ position.label }}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div>
				<button
					mat-flat-button
					color="primary"
					(click)="getPdfOfUsers(start.value)"
					class="m20"
				>
					Karte anfordern
				</button>
				<div *ngIf="loadLables">
					<mat-progress-bar mode="indeterminate"></mat-progress-bar>
				</div>
			</div>
		</div>
	</div>
</div>
