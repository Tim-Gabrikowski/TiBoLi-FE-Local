<div *ngIf="book" class="full">
	<button
		class="btn"
		Mat-list-item
		color="primary"
		type="button"
		(click)="onSelectBook(book)"
	>
		<span class="name">{{ book.title }} </span>
		<span class="name" *ngIf="book.subtitle">({{ book.subtitle }}) </span>
		<span class="author">- {{ book.author }}</span>
	</button>

	<mat-divider></mat-divider>
</div>
