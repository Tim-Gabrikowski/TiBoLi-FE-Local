<div *ngIf="book">
	<mat-card>
		<mat-card-title>{{ book.title }} bearbeiten</mat-card-title>
		<mat-card-content>
			<mat-form-field appearance="fill" id="titleInput">
				<mat-label>Titel:</mat-label>
				<input matInput value="{{ book.title }}" #title />
			</mat-form-field>

			<mat-form-field appearance="fill" id="authorInput">
				<mat-label>Autor:</mat-label>
				<input matInput value="{{ book.author }}" #author />
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end">
			<button
				mat-mini-fab
				(click)="onSubmit(title.value, author.value)"
				color="primary"
				aria-label="Example icon button with a delete icon"
			>
				<mat-icon>save</mat-icon>
			</button>
			<button
				mat-mini-fab
				(click)="deleteBook()"
				aria-label="Example icon button with a delete icon"
			>
				<mat-icon>delete</mat-icon>
			</button>
		</mat-card-actions>
	</mat-card>
</div>
