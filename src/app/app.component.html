<!--Header-Toolbar-->
<p>
	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<button mat-flat-button color="primary" routerLink="">
				<mat-icon>home</mat-icon>
			</button>
			<span>{{ title }}</span>
			<span class="example-spacer"></span>
			<button mat-icon-button class="example-icon" routerLink="/books">
				<mat-icon>book</mat-icon>
			</button>
			<button
				mat-icon-button
				class="example-icon"
				routerLink="/customers"
			>
				<mat-icon>group</mat-icon>
			</button>
			<button
				mat-icon-button
				class="example-icon"
				routerLink="transactions"
			>
				<mat-icon>call_made</mat-icon>
				<mat-icon>call_received</mat-icon>
			</button>
			<button
				mat-icon-button
				class="example-icon"
				(click)="toggleLogin()"
			>
				L
			</button>
		</mat-toolbar-row>
	</mat-toolbar>
</p>

<!--Router bzw. content-->
<router-outlet></router-outlet>

<div *ngIf="showLogin">
	<app-login id="loginBox"></app-login>
</div>
