<!--Header-Toolbar-->
<p>
	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<button mat-flat-button color="primary" routerLink="">
				<mat-icon>home</mat-icon>
			</button>
			<span>{{ title }}</span>
			<span class="example-spacer"></span>
			<button mat-icon-button class="example-icon" routerLink="/books">
				<mat-icon>book</mat-icon>
			</button>
			<button mat-icon-button class="example-icon" routerLink="/users">
				<mat-icon>group</mat-icon>
			</button>
			<button
				mat-icon-button
				class="example-icon"
				routerLink="transactions"
			>
				<mat-icon>call_made</mat-icon>
				<mat-icon>call_received</mat-icon>
			</button>
		</mat-toolbar-row>
	</mat-toolbar>
</p>

<div *ngIf="loggedIn">
	<!--Router bzw. content-->
	<router-outlet></router-outlet>
</div>
<div *ngIf="!loggedIn">
	<mat-card id="login">
		<mat-card-header>LOGIN FIRST!</mat-card-header>
		<mat-card-content>
			<mat-form-field appearance="fill">
				<mat-label>Enter your password</mat-label>
				<input
					matInput
					[type]="hide ? 'password' : 'text'"
					#passwordInput
				/>
				<button
					mat-icon-button
					matSuffix
					(click)="hide = !hide"
					[attr.aria-label]="'Hide password'"
					[attr.aria-pressed]="hide"
				>
					<mat-icon>{{
						hide ? "visibility_off" : "visibility"
					}}</mat-icon>
				</button>
			</mat-form-field>
			<br />
			<button mat-button (click)="login(passwordInput.value)">
				Login
			</button>
		</mat-card-content>
	</mat-card>
</div>
