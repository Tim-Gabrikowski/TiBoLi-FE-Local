<div *ngIf="!loggedIn">
	<mat-card id="login">
		<mat-card-title>In Konto einloggen</mat-card-title>
		<mat-card-content>
			<mat-form-field appearance="fill" id="usernameInput">
				<mat-label>Benutzername</mat-label>
				<input matInput #usernameInput />
			</mat-form-field>
			<mat-form-field appearance="fill" id="passwordInput">
				<mat-label>Passwort</mat-label>
				<input
					matInput
					[type]="hide ? 'password' : 'text'"
					#passwordInput
				/>
				<button
					mat-icon-button
					matSuffix
					(click)="hide = !hide"
					[attr.aria-label]="'Hide password'"
					[attr.aria-pressed]="hide"
				>
					<mat-icon>{{
						hide ? "visibility_off" : "visibility"
					}}</mat-icon>
				</button>
			</mat-form-field>
			<br />
			<button
				mat-flat-button
				color="accent"
				(click)="login(usernameInput.value, passwordInput.value)"
			>
				Login
			</button>
		</mat-card-content>
	</mat-card>
</div>
<div *ngIf="loggedIn">
	<mat-card>
		<mat-card-title>Hallo {{ user!.username }}!</mat-card-title>
		<mat-card-content>
			<p>Rang: {{ user!.perm_group | permGroup }}</p>
			<button mat-flat-button color="accent" (click)="logout()">
				Logout
			</button>
		</mat-card-content>
	</mat-card>
</div>
