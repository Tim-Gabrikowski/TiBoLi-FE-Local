<div *ngIf="customer" class="full">
	<button
		class="btn"
		Mat-list-item
		color="primary"
		type="button"
		(click)="onSelectCustomer(customer)"
	>
		<span class="name">{{ customer.lastname }}, </span>
		<span class="author">{{ customer.name }}</span>
	</button>

	<mat-divider></mat-divider>
</div>
